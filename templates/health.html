<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Health Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">API Health Dashboard</h1>
        <table class="w-full bg-white shadow rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="text-left py-3 px-4">Service</th>
                    <th class="text-left py-3 px-4">Route</th>
                    <th class="text-left py-3 px-4">Status</th>
                    <th class="text-left py-3 px-4">Last Checked</th>
                </tr>
            </thead>
            <tbody id="service-table">
                {% for name, info in services.items() %}
                <tr class="border-t">
                    <td class="py-3 px-4 font-medium">{{ name }}</td>
                    <td class="py-3 px-4 text-blue-600">{{ info.route }}</td>
                    <td class="py-3 px-4">
                        <span
                            class="{% if info.status == 'Ready' %}text-green-600{% elif info.status == 'Not ready' %}text-red-600{% else %}text-gray-500{% endif %}">
                            {{ info.status }}
                        </span>
                    </td>
                    <td class="py-3 px-4 text-gray-600">{{ info.last_checked or '...' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
